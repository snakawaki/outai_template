<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>◆テンプレ</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/template.css">
	<link rel="stylesheet" href="./css/bs_cal_denki.css">
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>
<body>
	<div id="alert_message" style="display: none;"></div>
	<div id="pop_message" style="display: none;">
		<div></div>
	</div>

	<div class="container-fluid">
		<!-- 画面左側 メモ開始 -->
		<div class="col-xs-12 col-md-6" id="memo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5 class="panel-title">
						<span id="memo-title">◆入電者情報 聴取項目◆</span>
						<span id="memo_resize" class="glyphicon glyphicon-resize-full pull-left" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="受付メモ最大化"></span>
					</h5>
				</div>
				<div id="hearing" class="panel-body">
					<form action="javascript:void(0);" class="form-horizontal">
						<div class="form-group" style="margin-top: -8px;">
							<div class="col-xs-2">
								<button id="honkaku_btn" class="btn btn-danger btn-sm btn-block" data-toggle="modal" data-target="#honkaku" data-keyboard="true" type="button"><span class="glyphicon glyphicon-user"></span>&nbsp;本人確認</button>
							</div>
							<div class="col-xs-10 col-md-10 input-group">
								<input type="text" id="honkaku_input" class="form-control input-sm" style="-ms-ime-mode: active;">
								<span class="input-group-btn">
									<button type="button" id="honkaku_cp_btn" class="btn btn-primary btn-sm" name="copy" for="honkaku_input">本確COPY</button>
								</span>
							</div>
						</div>

						<div class="form-group nowrap">
							<label for="inbound_info" class="col-xs-2 control-label">入電者:</label>
							<div class="col-xs-5">
								<label class="radio-inline"><input type="radio" name="inbound_info" value="◆契:">契約者</label>
								<label class="radio-inline"><input type="radio" name="inbound_info" value="◆請:">請求者</label>
								<label class="radio-inline"><input type="radio" name="inbound_info" value="◆第三者:">第三者</label>
							</div>
							<label for="inbound_gender" class="col-xs-2 control-label">性別:</label>
							<div class="col-xs-3">
								<label class="radio-inline"><input type="radio" name="inbound_gender" value="男性">男性</label>
								<label class="radio-inline"><input type="radio" name="inbound_gender" value="女性">女性</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label">所属:</label>
							<div class="col-xs-3">
								<select id="shozoku_sel" class="form-control input-sm" data-toggle-target="shozoku_free">
									<option>---選択---</option>
									<option>代表</option>
									<option>経営者</option>
									<option>役員</option>
									<option>社員</option>
									<option>事務</option>
									<option>経理</option>
									<option>総務</option>
									<option>従業員</option>
									<option>本人</option>
									<option>経営者の奥様</option>
									<option>経営者のご子息</option>
									<option>経営者のお嬢様</option>
								</select>
							</div>
							<div class="col-xs-7 input-group">
								<input type="text" placeholder="フリー入力" id="shozoku_free" class="form-control input-sm" style="-ms-ime-mode: active;">
								<span class="input-group-btn">
									<button class="btn btn-primary btn-sm" name="shozoku_cp" form="shozoku">所属COPY</button>
								</span>
							</div>
						</div>

						<div class="form-group nowrap">
							<label for="tantou_name" class="col-xs-2 control-label">担当者名:</label>
							<div class="col-xs-10 input-group">
								<input type="text" id="tantou_name" class="form-control input-sm" style="-ms-ime-mode: active;">
								<span class="input-group-addon">様</span>
								<span class="input-group-btn">
									<button class="btn btn-primary btn-sm" name="copy" for="tantou_name">COPY</button>
								</span>
							</div>
						</div>

						<div class="form-group nowrap">
							<label for="corp_name" class="col-xs-2 control-label">法人名/屋号:</label>
							<div class="col-xs-10 input-group">
								<span class="input-group-btn">
									<button class="btn btn-default btn-sm" for="paste_from_sigma">貼付</button>
								</span>
								<input type="text" id="corp_name" class="form-control input-sm" style="-ms-ime-mode: active;">
								<span class="input-group-addon">様</span>
								<span class="input-group-btn">
									<button class="btn btn-primary btn-sm" name="copy" for="corp_name">COPY</button>
								</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-2 control-label nowrap">
								<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-original-title="※[入電者情報コピー]対象外" data-toggle="tooltip" data-container="body"></span> アカウント:
							</label>
							<div class="col-xs-5 input-group">
								<input type="text" id="ac1" class="form-control input-sm" style="-ms-ime-mode: inactive;" />
								<span class="input-group-btn">
									<button id="ac1_btn" class="btn btn-primary btn-sm" name="copy" for="ac1">COPY</button>
								</span>
							</div>
							<div class="col-xs-5 input-group">
								<input type="text" id="ac2" class="form-control input-sm" style="-ms-ime-mode: inactive;" />
								<span class="input-group-btn">
									<button id="ac2_btn" class="btn btn-primary btn-sm" name="copy" for="ac2">COPY</button>
								</span>
							</div>
							<div class="clearfix" style="margin-bottom: 4px;"></div>
							<div class="col-xs-2" style="line-height: 13.3px;"></div>
							<div class="col-xs-5 input-group">
								<input type="text" id="ac3" class="form-control input-sm" style="-ms-ime-mode: inactive;" />
								<span class="input-group-btn">
									<button id="ac3_btn" class="btn btn-primary btn-sm" name="copy" for="ac3">COPY</button>
								</span>
							</div>
							<div class="col-xs-5 input-group">
								<input type="text" id="ac4" class="form-control input-sm" style="-ms-ime-mode: inactive;" />
								<span class="input-group-btn">
									<button id="ac4_btn" class="btn btn-primary btn-sm" name="copy" for="ac4">COPY</button>
								</span>
							</div>
						</div>

						<div class="form-group nowrap">
							<label for="inbound_tel" class="col-xs-2 control-label">連TEL:</label>
							<div class="col-xs-10 input-group">
								<input type="text" id="inbound_tel" class="form-control input-sm" style="-ms-ime-mode: inactive;">
								<span class="input-group-btn">
									<button class="btn btn-primary btn-sm" name="copy" for="inbound_tel">COPY</button>
								</span>
							</div>
						</div>

						<div class="form-group nowrap">
							<label class="col-xs-4 control-label"><span class="red">[K]</span>ご利カス/アプリ勧奨:</label>
							<div class="col-xs-4">
								<label class="radio-inline"><input type="radio" name="gori_app" value="1" data-disable-toggle="toggle">していない</label>
								<label class="radio-inline"><input type="radio" name="gori_app" value="0" data-disable-toggle="toggle">した</label>
							</div>
							<div class="col-xs-4">
								<select id="gori_app_sel" class="form-control input-sm" disabled>
									<option>1.アプリ</option>
									<option>2.ご利</option>
									<option>3.ご利/アプリ</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-8">
								<button id="inbound_cp_btn" class="btn btn-warning btn-block btn-sm" style="margin-top: 4px;">
									<span class="glyphicon glyphicon-earphone"></span>&nbsp;入電者情報コピー
								</button>
							</div>
							<div class="col-xs-4">
								<button id="kick_log_btn" class="btn btn-warning btn-block btn-sm" style="margin-top: 4px;">
									<span class="glyphicon glyphicon-cloud"></span>&nbsp;KICログ用COPY
								</button>
							</div>
						</div>

					</form>
				</div>
			</div>

			<div class="list-group">
				<h5 class="list-group-item" style="background-color: #f0f0f0; font-size: 15px; padding: 6px;">
					受付メモ:<span class="pull-right" style="font-size: 13.3px;">フロントメモの目安[<span class="counter">0</span>/255文字]</span>
				</h5>
				<textarea id="inb_memo" class="form-control input-sm" noresize></textarea>
				<button id="inb_memo_btn" class="btn btn-success btn-sm btn-block">
					<span class="glyphicon glyphionc-list-alt"></span>&nbsp;受付メモCOPY
				</button>
			</div>
		</div>

		<!-- 画面右側 テンプレ部開始 -->
		<div class="col-xs-12 col-md-6" id="template">
			<!-- menu button -->
			<button id="menu_btn" class="menu_btn_box" data-toggle="tooltip" data-placement="left" title="各テンプレ選択" style="padding: 0 8px 3px;">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<!-- drawer menu -->
			<ul id="drawer" class="nav nav-pills nav-stacked">
				<!-- テンプレメニューリスト展開欄 -->
			</ul>

			<!-- tab-content開始 -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="help">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="panel-title">テンプレヘルプ</h5>
						</div>
						<div class="panel-body" style="overflow-y: auto;">
							<div class="panel-group" id="helpGroup"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix visible-xs visible-sm"></div>
		<div class="col-xs-12 col-md-6" id="page_reload">
			<button class="btn btn-danger btn-block btn-sm" name="reset" data-toggle="modal" data-keyboard="true" data-target="#reset_msg">
				<span class="glyphicon glyphicon-refresh"></span>&nbsp;ALL RESET
			</button>
		</div>
	</div>
	<!-- ALL RESETボタン押下時 -->
	<div class="modal" id="reset_msg" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body" style="text-align: center;">
				<p>入力情報が全てリセットされます。よろしいですか？</p>
				<button class="btn btn-primary" id="reset_ok">OK</button>&nbsp;&nbsp;&nbsp;
				<button class="btn btn-default" data-dismiss="modal">キャンセル</button>
			</div>
			</div>
		</div>
	</div>

	<!-- 本人確認modal -->
	<div class="modal" id="honkaku" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color: #428bca; border-color: #357ebd; border-top-left-radius: 4px; border-top-right-radius: 4px; color: #fff; padding: 5px 15px;">
					<h4 class="modal-title">本人確認（2点/3点）</h4>
				</div>
				<div class="modal-body" style="padding: 0;">
					<table class="table table-condensed" style="margin-bottom: 0;">
						<tbody>
							<tr class="odd parts01">
								<th colspan="3">(必須項目)氏名:<button class="btn btn-xs btn-success" id="honkaku_parts01_reset">リセット</button></th>
							</tr>
							<tr class="even parts02">
								<th colspan="3">基本項目:<button class="btn btn-xs btn-success" id="honkaku_parts02_reset">リセット</button></th>
							</tr>
							<tr class="even parts03">
								<th colspan="3">特定項目:<button class="btn btn-xs btn-success" id="honkaku_parts03_reset">リセット</button></th>
							</tr>
							<tr class="even parts04">
								<th colspan="3">関連項目:<button class="btn btn-xs btn-success" id="honkaku_parts04_reset">リセット</button></th>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer" style="margin-top: 0;">
					<div style="text-align: left;">【2点/3点確認 進捗グラフ】</div>
					<div class="progress progress-striped active">
						<div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
					</div>
					<button class="btn btn-default col-xs-3" id="honkaku_all_reset">オールリセット</button>
					<button class="btn btn-primary col-xs-8 pull-right" id="honkaku_return" data-dismiss="modal">決定</button>
				</div>
			</div>
		</div>
	</div>
	<div id="gray_back"></div>
	<script src="./js/bs_cal_denki.js" type="text/javascript"></script>
	<script src="./js/template.js" type="text/javascript"></script>
	<script type="text/javascript">
		var tmpl = new outai_template();
		tmpl.init();
	</script>
</body>
</html>
